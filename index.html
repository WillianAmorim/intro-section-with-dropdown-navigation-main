<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main id="main">
    <!-- Iniciando o header da aplicação -->
    <header>
      <figure>
        <img id="logo" src="./images/logo.svg" alt="">
      </figure>

      <figure onclick="clickMenuOpen()">
        <img id="menu" src="./images/icon-menu.svg" alt="">
      </figure>
    </header>
    <!-- Finalizando header da aplicação -->

    <!-- Iniciando o menu-hamburguer -->
    <nav id="nav">
      <figure onclick="clickMenuClose()">
        <img src="./images/icon-close-menu.svg" alt="">
      </figure>
      <!-- Inicio de links -->
      <ul>
        <li onclick="iconListFeatures()"><a href="">Features <img src="./images/icon-arrow-down.svg" alt=""></a>
          <ul class="list-icon-header">
            <li><a href="">Todo List</a></li>
            <li><a href="">Calendar</a></li>
            <li><a href="">Reminders</a></li>
            <li><a href="">Planning</a></li>
          </ul>
        </li>

        <li onclick="iconListCompany()"><a href="">Company <img src="./images/icon-arrow-down.svg" alt=""></a>
          <ul class="list-icon-header">
            <li><a href="">History</a></li>
            <li><a href="">Our Team</a></li>
            <li><a href="">Blog</a></li>
          </ul>
        </li>

        <li><a href="">Careers</a></li>
        <li><a href="">About</a></li>
      </ul>

      <ul>
        <li><a href="">Login</a></li>
        <li><a href="">Register</a></li>
      </ul>
      <!-- Final de links -->
    </nav>
    <!-- Finalizando o menu Hamburguer -->
  </main>
<script src="./script.js"></script>
</body>
</html>
